<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <div class="player">
        <div class="now-playing">PLAYING x OF y</div>
        <div class="track-art">
            <img src="./assets/images/album1.jpg" alt="Track Art">
        </div>
        <div class="track-info">
            <div class="track-name">Track Name</div>
            <div class="track-artist">Track Artist</div>
        </div>
        <div class="buttons">
            <div class="prev-track" onclick="prevTrack()"><i class="fa fa-step-backward"></i></div>
            <div class="playpause-track" onclick="playpauseTrack()"><i class="fa fa-play-circle"></i></div>
            <div class="next-track" onclick="nextTrack()"><i class="fa fa-step-forward"></i></div>
        </div>
        <div class="slider_container">
            <div class="current-time">00:00</div>
            <input type="range" min="1" max="100" value="0" class="seek_slider" onchange="seekTo()">
            <div class="total-duration">00:00</div>
        </div>
        <div class="slider_container">
            <i class="fa fa-volume-down"></i>
            <input type="range" min="1" max="100" value="99" class="volume_slider" onchange="setVolume()">
            <i class="fa fa-volume-up"></i>
        </div>
        <div class="buttons">
            <div class="fa fa-random shuffle-track" onclick="shuffleTrack()"></div>
            <div class="fa fa-repeat repeat-track" onclick="repeatTrack()"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
